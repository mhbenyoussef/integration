<div class="container login  d-flex justify-content-center">
  <div class="box m-2">
    <div class="row m-1">
      <h4 class=" d-flex justify-content-center mb-2" style="color: #1971B1;">Welcome</h4>
    </div>

    <div class="row">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="row">
            <div class="col-5"><label for="username">Nom d'utilisateur :</label></div>
            <div class="col-7">
              <input formControlName="username" type="text" class="form-control" placeholder="Username"
                [class.is-invalid]="username?.invalid && username?.touched" style="margin-bottom: 15px" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-5"><label for="password">Mot de passe :</label></div>
            <div class="col-7">
              <input formControlName="password" type="password" class="form-control" placeholder="Password"
                [class.is-invalid]="password?.invalid && password?.touched" style="margin-bottom: 15px" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-5"></div>
          <div class="col-7 text-danger mb-2">
            <div *ngIf=" (username?.invalid && username?.touched) || (password?.invalid && password?.touched) ">
              <small *ngIf="username?.errors?.['required'] || password?.errors?.['required']">
                Remplissez tous les champs !
              </small>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row d-flex justify-content-center">
            <input type="submit" value="Connexion" class="btn btn-primary " style="width: 100px; text-align: center;" />
          </div>
        </div>


      </form>
    </div>
  </div>
</div>
